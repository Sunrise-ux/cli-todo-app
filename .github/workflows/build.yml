name: Build CLI Todo App

on:
  push:
    branches: [ main, develop ]
  workflow_dispatch:  # Для ручного запуска

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4
    
    - name: ☕ Setup Java
      uses: actions/setup-java@v4
      with:
        java-version: '8'
        distribution: 'temurin'  # ДОБАВИЛИ distribution!
    
    - name: 🔍 Check environment
      run: |
        echo "=== Environment Information ==="
        echo "Java version:"
        java -version
        echo ""
        echo "Maven version:"
        mvn --version
        echo ""
        echo "Project structure:"
        find . -name "*.java" | head -10
    
    - name: 🔨 Build project
      run: |
        echo "=== Building project ==="
        mvn clean compile
        echo "✅ Compilation successful!"
    
    - name: 🎉 Success
      if: success()
      run: |
        echo "========================================"
        echo "        🎉 BUILD SUCCESSFUL! 🎉         "
        echo "========================================"
        echo "✅ CI/CD pipeline is working"
        echo "✅ Project compiles correctly"
        echo "✅ Ready for demonstration"
        echo "========================================"
        
    - name: 📊 Status badge
      if: success()
      run: |
        echo "You can add this badge to README.md:"
        echo "![Java CI](https://github.com/Sunrise-ux/cli-todo-app/actions/workflows/build.yml/badge.svg)"
