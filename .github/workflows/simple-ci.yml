name: Simple CI

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-20.04  # Старая версия где точно есть Java 8
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Java 8
      uses: actions/setup-java@v4
      with:
        java-version: '8'
        distribution: 'adopt'
    
    - name: Test compilation
      run: |
        echo "Testing Java version:"
        java -version
        echo "Testing Maven:"
        mvn --version
        echo "Cleaning:"
        mvn clean
        echo "Compiling:"
        mvn compile || echo "Compilation failed"
